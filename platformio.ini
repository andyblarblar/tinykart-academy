[env]
lib_deps =
    tinykart
    ld06
test_framework = googletest

[env:nucleo_h723zg]
platform = ststm32
board = nucleo_h723zg
upload_protocol = mbed
framework = arduino

build_flags =
    -DENABLE_HWSERIAL5
    -DSERIAL_RX_BUFFER_SIZE=1028
    -DSERIAL_TX_BUFFER_SIZE=1028


[env:native]
platform = native